spring.application.name=ShoppingCartDemo
# Set up view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.level.org.springframework = info
logging.level.com.trainings.shoppingcartdemo.controller.ProductControllerJPA = debug
# Set up datasource
spring.h2.console.enabled=true
spring.datasource.username = long
spring.datasource.password = long
spring.datasource.url = jdbc:h2:mem:testdb
spring.datasource.driver-class-name = org.h2.Driver
spring.jpa.database-platform =org.hibernate.dialect.H2Dialect
# initialize schema
spring.jpa.defer-datasource-initialization=true

# Enable session serialization
#server.servlet.session.persistent=true